  <!-- MAIN GRID -->
  <main class="max-w-6xl mx-auto p-6 grid md:grid-cols-2 gap-10 animate-fadein">

    <!-- CALCULATOR -->
    <section class="bg-white/60 dark:bg-gray-800/40 backdrop-blur-xl p-8 rounded-2xl shadow-xl border border-white/20 dark:border-gray-700/40">
      <h2 class="text-3xl font-bold text-center mb-6">Calculadora</h2>

      <form id="carboForm" class="space-y-4">

        <div>
          <label class="font-semibold">Sexo:</label>
          <select id="sexo" class="w-full p-3 rounded-xl bg-gray-100 dark:bg-gray-700 border-none focus:ring-2 focus:ring-mgBlue"></select>
